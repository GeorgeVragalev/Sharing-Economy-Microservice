hazelcast:
  cluster-name: "dev"
  network:
    rest-api:
      enabled: true
      endpoint-groups:
        HEALTH_CHECK:
          enabled: true
        CLUSTER_READ:
          enabled: true
        CLUSTER_WRITE:
          enabled: true
        DATA:
          enabled: true
    join:
      multicast:
        enabled: false
      tcp-ip:
        enabled: true
        member-list:
          - "hazelcast:5701"  # Assuming you're running a single instance
  map:
    default:
      backup-count: 1
      time-to-live-seconds: 3600
      max-idle-seconds: 3600
